<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <h2>Leaderboard</h2>
        <div class="scoreboard">
            <p>Win: <span class="pt-win">0</span></p>
            <p>Lose: <span class="pt-lose">0</span></p>
            <p>Tie: <span class="pt-tie">0</span></p>
        </div>

        <div class="lb-wrap">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>

        <button class="reset">Reset Score</button>

        <div class="results-display">
            <p>You chose: <span class="you-ch"></span></p>
            <p>Computer chose: <span class="cmp-ch"></span></p>
            <p class="results"></p>
        </div>
    </div>
    
    <script src="app.js" defer></script>
</body>
</html>
