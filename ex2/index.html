<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="title">
                <h3>Order summary</h3>
            </div>
            <div class="items-wrapper">
                <div class="item-wrapper">
                    <p>Items (3):</p>
                    <p class="item-price items">$47.93</p>
                </div>
                <div class="item-wrapper">
                    <p>Basketball:</p>
                    <p class="item-price items">$15.93</p>
                </div>
                <div class="item-wrapper">
                    <p>Shipping & handling:</p>
                    <p class="item-price shipping">$4.99</p>
                </div>
            </div>
            <div class="hr-wrapper">
                <div class="hrr"></div>
            </div>
            <div class="items-wrapper">
                <div class="item-wrapper">
                    <p>Total before tax:</p>
                    <p class="item-price before-tax"></p>
                </div>
                <div class="item-wrapper">
                    <p>Estimated tax (10%):</p>
                    <p class="item-price tax"></p>
                </div>
            </div>
            <div class="hr-wrapper">
                <div class="hrrr"></div>
            </div>
            <div class="item-wrapper">
                <h2>Order total:</h2>
                <p class="item-price-total"></p>
            </div>
        </div>
        <i><h2>Extra task</h2></i>
        <div class="wrapper-extra">
            <div class="temp-title">
                <h3>Temp conv</h3>
            </div>
            <div class="temp-wrapper">
                <div class="temp-val-wrapp">
                    <p>Celcius:</p>
                    <p class="temp-val-wrapp">
                        <span class="celc-val">-5</span>
                        &deg;C
                    </p>
                </div>
                <div class="temp-val-wrapp">
                    <p>Farenheit:</p>
                    <p class="temp-val-wrapp">
                        <span class="fahr-val"></span>
                        &deg;F
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
